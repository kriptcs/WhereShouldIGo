<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title> </title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>
  <body>
    <div id="boxcontainer">
      <div class="namebox" id="Titlebox"></div>
      <div id="infotext"></div>
      <div id="infobox" onclick="infoBoxToggler()">i</div>
      <div id="text">
        <div>
          <p class="title">TEMPERATURE</p>
          <p class="desc1" id="description1"></p>
        </div>
        <div>
          <p class="title">DISTANCE</p>
          <p class="desc2">
            <a id="Location" onclick="getLocation()">Get Location</a>
          </p>
        </div>
      </div>
    </div>
    <div id="street-view"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD9KIZJ9wfOIC1IOnDED789olrgUl3Xcs&callback=initialize&libraries=&v=weekly"
      async
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/bigdatacloudapi/js-reverse-geocode-client@latest/bigdatacloud_reverse_geocode.min.js"
      type="text/javascript"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="object.js"></script>
    <script src="script.js"></script>
  </body>
</html>
